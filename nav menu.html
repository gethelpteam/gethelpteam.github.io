<html>
	<head>
		<title> CSS list </title>
		<style>
		body{
		font-size:14px;
		font-family:arial,sans-serif;
		}
		ul{
		padding:0;
		list-style:none;
		background:#f2b2a2;
		}
		ul il{
		display:inline-block;
		}
		ul li a{
		display:block;
		padding:10px 25px;
		color:#333;
		text-decoration:none;
		}
		ul li a:hover{
		color:#fff;
		background:#939393;
		}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li> <a href="#"> Home </a></li>
				<li> <a href="#"> Branches </a></li>
				<li> <a href="#"> About Us </a> </li>
				<li> <a href="#"> Contact Us </a></li>
			</ul>
		</nav>
	</body>
</html>
