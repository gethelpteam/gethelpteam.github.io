<html>
	<head>
		<title>
			Text_shadow
		</title>
		<style>
			.tex{
			text-shadow: 3px 3px 3px red;
			}
			h3{
			text-shadow: 3px 3px 2px blue,4px 4px 4px red;
			}
		</style>
	</head>
	<body style="align:center">
		<div class="tex">
		<h2>Text with shadow effect.</h2>
		<h3>Text with double shadow effect.</h3>
		</div>
	</body>
</html>
