<html>
	<head>
		<title> CSS image</title>
		<style>
		img.thumb{
		border:2px solid red;
		border-radius:2px;
		padding:5px;
		}
		img.trans{
		border:2px solid red;
		border-radius:2px;
		padding:5px;
		opacity:0.3;
		}
		img.round{
		border:2px solid green;
		border-radius:10px;
		padding:5px;
		}
		img.circle{
		border:2px solid green;
		border-radius:50%;
		padding:5px;
		}
		img.resp{
		max-width:100%
		height:auto;
		}
		img.cent{
		margin-left:auto;
		margin-right:auto;
		display:block;
		}
		</style>
	</head>
	<body>
		<center>
			<h2> Thumbnail Image</h2>
			<img class="thumb" src="img.jpg" alt="thumb" height="200"width="200"/>
			<br> <br>
			<img class="trans" src="img.jpg" alt="trans" height="200"width="200"/>
			<br> <br>
			<img class="round" src="img.jpg" alt="round" height="200"width="200"/>
			<br> <br>
			<img class="circle" src="img.jpg" alt="circle" height="200"width="200"/>
			<br> <br>
			<img class="resp" src="img.jpg" alt="resp" height="200"width="200"/>
			<br> <br>
			<img class="cent" src="img.jpg" alt="cent" height="200"width="200"/>
			<br> <br>
		</center>
	</body>
</html>
